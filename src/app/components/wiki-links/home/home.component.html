<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">ðŸ—žWiki Comments</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
        <div *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="page">New Post</a>
        </li>
      </div>
      </ul>
      <div *ngIf="!loggedIn">
        <a class="nav-link" routerLink="login">Login</a>
      </div>
      <div *ngIf="loggedIn">
        <a class="nav-link" routerLink="profile">{{username}}</a>
      </div>
    </div>
  </nav>
      <ul *ngFor="let post of all_posts" class="list-group list-group-flush">

          <li class="list-group-item py-1 border-0">
              <div class="card">
                <div class="card-header"><a href="{{post.domain}}" target="_blank">{{post.title}}</a></div>
                <div class="card-body">
              <p class="card-text"><small>{{post.description}}</small></p>
              <blockquote class="blockquote mb-0">
                <p class="mb-0">{{post.comment}}</p>
                <footer class="blockquote-footer">{{post.username}}</footer>
              </blockquote>
            </div>
              </div>
          </li>
      </ul>
</div>
