<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger"> {{errorMessage}} </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">🗞Wiki Comments</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="row text-center p-4">
    <div class="col-lg-4 offset-lg-4">
      <h1>🧩</h1>
      <h3>Welcome back</h3>
      
      <form (ngSubmit)="login()" #f="ngForm">
        <input placeholder="username" 
        name="username" 
        type="text" 
        class="form-control" 
        ngModel 
        required 
        #username="ngModel"/>
        
        <small id="emailHelp" class="form-text text-muted" *ngIf="!username.valid && username.touched">Please enter username.</small>
        <input placeholder="password" 
        name="password" 
        type="password" 
        class="form-control" 
        ngModel 
        required
        minlength="2"
        #password="ngModel"/>
        <small id="password" class="form-text text-muted" *ngIf="!password.valid && password.touched">Please enter password.</small>
        
        <p></p>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary btn-block">Submit</button>
        
        <button type="button" class="btn btn-dark btn-block" routerLink="/register">Register</button>
        <button href="/facebook/login" class="btn btn-primary btn-block"> <span class="fab fa-facebook"></span> Facebook </button>
      </form>
    </div>
  </div>
</div>
