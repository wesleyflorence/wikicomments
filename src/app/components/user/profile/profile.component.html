<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">ðŸ—žWiki Comments</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/page">New Post</a>
        </li>
      </ul>
      <button (click)="logout()" type="button" class="btn btn-dark">Logout</button>
    </div>
  </nav>
  <h1>{{ username }}</h1>
  
  <ul *ngFor="let post of user_posts" class="list-group list-group-flush">
    
    <li class="list-group-item py-1 border-0">
      <div class="card">
        <div class="card-header"><a href="{{post.domain}}" target="_blank">{{post.title}}</a></div>
        <div class="card-body">
          <p class="font-weight-light">{{post.comment}}</p>
          <button (click)="delete(post._id)" type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </li>
  </ul>
  
</div>
